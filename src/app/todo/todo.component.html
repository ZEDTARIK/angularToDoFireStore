<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4 border-0">
        <h2 class="dispaly-6 fx-blod text-center">Todo List</h2>
    </div>
    <div class="card-body p-4">
        <ul class="list-group mt-2">

            <div class="list-group-item mb-2 py-0 border rounded-3">
                <div class="input-group">
                    <input #titleInput type="text" class="form-control border-0 shadow-none" placeholder="title goes here ...">
                    <button class="btn text-success border-0" (click)="onClick(titleInput)">
                        <i class="fa-solid fa-circle-plus f-xl"></i>
                    </button>
                </div>
            </div>
            <div class="list-group-item mb-2 p-2 border rounded-2" *ngFor="let item of todos">
                <span>
                    <i class="text-success"
                        [ngClass]=" item.isDone ? 'fa-solid fa-circle-check': 'fa-regular fa-circle' "
                        (click)="onChangeStatus(item.id, !item.isDone)"></i>
                    
                        {{ item.title }}

                        <span class="float-end text-secondary" (click)="onDeleted(item.id)">
                            <i class="fa fa-solid fa-trash-can text-warning"></i>
                        </span>
                </span>
            </div>
        </ul>

    </div>
</div>
